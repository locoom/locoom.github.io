<body>
    <div class="header">
        <div class="header__backgroundPreview"></div>
        <div class="header__background"></div>

        <div class="header__layout">
            <img src="logo.svg" alt="Spacey (logo)" class="header__logo" width="132" height="55">
            <h1 class="header__tagline">Wirtualny<br/>projektant<br/>wnÄ™trz.</h1>
        </div>

        <script>
            (() => {
                const background = document.querySelector('.header__background');
                const finish = () => {
                    background.classList.remove('header__background--hidden');
                };
                const loader = new Image();
                Promise.all([
                    new Promise(resolve => loader.addEventListener('load', resolve)),
                    new Promise(resolve => setTimeout(resolve, 500)),
                ]).then(finish);
                loader.src = 'header-background.jpg';
                if (!loader.complete) {
                    background.classList.add('header__background--hidden');
                }
            })();
        </script>
    </div>
